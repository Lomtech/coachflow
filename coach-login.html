
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Login - CoachFlow</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .login-container {
            max-width: 500px;
            margin: 6rem auto;
            padding: 2rem;
        }
        .login-card {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .login-card h1 {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .login-card p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        .btn-primary {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">üèãÔ∏è CoachFlow</a>
            <div class="nav-buttons">
                <a href="coach-register.html" class="btn btn-primary">Coach werden</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <h1>Coach Login</h1>
            <p>Melde dich an, um dein Dashboard zu verwalten</p>

            <div id="messageContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-Mail Adresse</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    Anmelden
                </button>
            </form>

            <div class="register-link">
                Noch kein Coach-Account? <a href="coach-register.html">Jetzt registrieren</a>
            </div>
        </div>
    </div>

    <script src="coach-auth.js"></script>
</body>
</html>
