
# Netlify Configuration for CoachFlow

[build]
  # Build command - installs dependencies and runs the build script
  # The build script injects environment variables into frontend JavaScript files
  command = "npm ci --prefer-offline --no-audit && node scripts/build.js"
  
  # Publish directory - built files with injected environment variables
  publish = "dist"
  
  # Functions directory (relative to dist)
  functions = "dist/netlify/functions"

[build.environment]
  # Node version - explicitly set to 18
  NODE_VERSION = "18.17.0"
  
  # NPM configuration to avoid caching issues
  NPM_FLAGS = "--prefer-offline --no-audit"
  
  # Disable npm update check
  NO_UPDATE_NOTIFIER = "true"

# Build processing configuration
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = false

[build.processing.images]
  compress = false

# Redirect rules
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers for CORS
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache control for static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA-style routing (optional, if needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["*"]}

# Environment variables (set in Netlify UI)
# Required variables:
# - STRIPE_SECRET_KEY
# - STRIPE_PUBLISHABLE_KEY
# - STRIPE_WEBHOOK_SECRET
# - STRIPE_PRICE_BASIC
# - STRIPE_PRICE_PREMIUM
# - STRIPE_PRICE_ELITE
# - SUPABASE_URL
# - SUPABASE_ANON_KEY
# - SUPABASE_SERVICE_KEY
# - RESEND_API_KEY
# - URL (Netlify auto-sets this)
