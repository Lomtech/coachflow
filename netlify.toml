# ============================================
# NETLIFY CONFIGURATION - CoachPlatform
# ============================================

[build]
  # Build Command
  command = "node build-fixed.js"
  
  # Publish Directory
  publish = "dist"
  
  # Functions Directory (für Stripe Webhook)
  functions = "netlify/functions"

# ============================================
# BUILD SETTINGS
# ============================================
[build.environment]
  NODE_VERSION = "18"

# ============================================
# REDIRECTS (SPA Routing)
# ============================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# API Routes zu Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ============================================
# HEADERS (FIX für MIME Types!)
# ============================================

# JavaScript Files - WICHTIG für MIME Type Fehler!
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# CSS Files
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# HTML Files
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Root Path
[[headers]]
  for = "/"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "payment=*"

# Security Headers für alle Pfade
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "payment=*, camera=(), microphone=(), geolocation=()"

# ============================================
# CONTEXT-SPECIFIC SETTINGS
# ============================================

# Production
[context.production]
  [context.production.environment]
    NODE_ENV = "production"

# Deploy Preview
[context.deploy-preview]
  command = "node build-fixed.js"

# Branch Deploy
[context.branch-deploy]
  command = "node build-fixed.js"

