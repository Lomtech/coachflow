
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Registrierung - CoachFlow</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .register-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .register-header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #1f2937;
    }
    
    .register-header p {
      color: #6b7280;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .form-group .error {
      color: #ef4444;
      font-size: 14px;
      margin-top: 4px;
    }
    
    .btn-register {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-register:hover {
      background: #2563eb;
    }
    
    .btn-register:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #6b7280;
    }
    
    .login-link a {
      color: #3b82f6;
      text-decoration: none;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    .loading-spinner {
      display: none;
      border: 3px solid #f3f4f6;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .alert {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    .alert.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h1>ðŸš€ Werde CoachFlow Coach</h1>
      <p>Erstelle dein Coach-Konto und starte deine Online-Plattform</p>
    </div>
    
    <div id="alertBox" class="alert"></div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="fullName">VollstÃ¤ndiger Name *</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Max Mustermann">
        <div class="error" id="fullNameError"></div>
      </div>
      
      <div class="form-group">
        <label for="email">E-Mail-Adresse *</label>
        <input type="email" id="email" name="email" required placeholder="max@example.com">
        <div class="error" id="emailError"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Passwort *</label>
        <input type="password" id="password" name="password" required placeholder="Mindestens 8 Zeichen">
        <div class="error" id="passwordError"></div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Passwort bestÃ¤tigen *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Passwort wiederholen">
        <div class="error" id="confirmPasswordError"></div>
      </div>
      
      <button type="submit" id="submitBtn" class="btn-register">
        <span id="btnText">Registrieren</span>
        <div id="btnSpinner" class="loading-spinner"></div>
      </button>
    </form>
    
    <div class="login-link">
      Bereits registriert? <a href="login.html">Hier anmelden</a>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="coach-register.js"></script>
</body>
</html>
